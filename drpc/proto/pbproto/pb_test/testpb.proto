syntax = "proto3";

option go_package="./;pb_test";
package pb_test;

message Request {
  int32 uid = 1;
  string author = 2;
  string email = 3;
  string phone = 4;
}

message Response {
  int32 uid = 1;
  string author = 2;
  string email = 3;
  string phone = 4;
}

message Push {
  int32 peer_id = 1;
}